<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Map App</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <div id="map">

        </div>
        <div id="menu">
            <h1>Locations</h1>
            <div id="btns">
                <button id="open-modal">+ New</button>
                <button>Calculate route</button>
            </div>
        </div>
    </main>
    <div id="modal">
        <h2>Add a new location</h2>
        <form action="">
            <div class="form-item">
                <label for="name">Name:</label>
                <input type="text" id="name" required>
            </div>
            <div class="form-item">
                <label for="longitude">Longitude(X):</label>
                <input type="number" id="longitude" required step="0.000000000000001">
            </div>
            <div class="form-item">
                <label for="latitude">Latitude(Y):</label>
                <input type="number" id="latitude" required step="0.000000000000001">
            </div>
            <div>
                <input type="submit" value="Submit" id="submit-location">
                <button id="close-modal" type="button">Close</button>
            </div>
        </form>
    </div>
    <div id="overlay">

    </div>
    <script type="module" src="./main.js"></script>
</body>

</html>
