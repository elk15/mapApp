<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Map App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <main>
        <div id="map">

        </div>
        <div id="menu">
            <div id="error-message">
                <p>Select at least two routes.</p>
            </div>
            <h1>Locations</h1>
            <div id="btns">
                <button id="open-modal">+ New</button>
                <button id="calculate-route">Calculate route</button>
                <button id="reset-route">Reset route</button>
            </div>
            <ul id="locations">
            </ul>
        </div>
    </main>
    <div id="modal">
        <h2>Add a new location</h2>
        <form action="">
            <div class="form-item">
                <label for="name">Name:</label>
                <input type="text" id="name" required>
            </div>
            <div class="form-item">
                <label for="longitude">Longitude(X):</label>
                <input type="number" id="longitude" required step="0.000000000000001">
            </div>
            <div class="form-item">
                <label for="latitude">Latitude(Y):</label>
                <input type="number" id="latitude" required step="0.000000000000001">
            </div>
            <div>
                <input type="submit" value="Submit" id="submit-location">
                <input type="submit" value="Update" id="update-location">
                <button id="close-modal" type="button">Close</button>
            </div>
        </form>
    </div>
    <div id="overlay">

    </div>
    <script type="module" src="./main.js"></script>
</body>

</html>
